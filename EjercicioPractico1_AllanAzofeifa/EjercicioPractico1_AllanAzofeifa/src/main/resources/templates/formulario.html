<html>
    <head>
        <title>Formulario de Quejas y Preguntas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="quejas">
            <h2>Formulario de Quejas y Preguntas</h2>
            <form action="URL_DEL_SERVIDOR" method="POST">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Tu número de teléfono">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe aquí tu queja o pregunta"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar Queja o Pregunta">
                </div>
            </form>
        </section>
    </body>
</html>
